<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="shop-button">
  <template>
    <style>

      :host {
        display: inline-block;
      }

      :host > a {
        display: inline-block;
        box-sizing: border-box;
        border: 2px solid #000;
        background-color: #FFF;
        font-size: 14px;
        font-weight: 500;
        color: #202020;
        margin: 0;
        padding: 8px 44px;
        text-align: center;
        text-decoration: none;
        text-transform: uppercase;
        border-radius: 0;
        outline: none;
        -webkit-appearance: none;
      }

      :host > a:focus {
        background-color: #c5cad3;
      }

      :host > a:active {
        background-color: #000;
        color: #FFF;
      }

      @media (max-width: 767px) {

        /* Responsive buttons are used in shop-detail, shop-cart and shop-checkout */
        :host[responsive] {
          /*@apply --layout-fixed-bottom;*/
          height: 64px;
          z-index: 1;
        }

        :host[responsive] > a {
          background-color: #172C50;
          border: none;
          color: white;
          padding: 20px;
          width: 100%;
          height: 100%;
          font-size: 15px;
        }

        :host[responsive] > a:focus {
          background-color: #172C50;
        }

      }

    </style>

    <a href="[[href]]"><slot></slot></a>

  </template>
  <script>
    class ShopButton extends Polymer.Element {

      static get is() { return 'shop-button'; }

      static get properties() {
        return {
          href: String
        };
      }
    }

    customElements.define(ShopButton.is, ShopButton);
  </script>
</dom-module>
