<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<section>
					<img src="img/logo.png">
					<aside class="notes">
					</aside>
				</section>

				<section>
					<img src="img/ing-logo.svg" class="stretch">
					<aside class="notes">
					</aside>
				</section>

				<section>
					<img src="img/baker.png" class="stretch">
					<aside class="notes">
						<p>Where we created this project Baker. Which is a orchestrator for process flows.</p>
						<p>If you have not heard of Baker yet. And you are making API's then changes are that you could save lots of time</p>
					</aside>
				</section>

				<section>
					<img src="img/baker-code.png" class="stretch">
					<aside class="notes">
					</aside>
				</section>

				<section>
					<img src="img/baker-recipe.png" class="stretch">
					<p>
						<a href="https://github.com/ing-bank/baker" target="_blank">Baker on Github</a><br />
						<a href="https://github.com/ing-bank/baker" target="_blank">https://github.com/ing-bank/baker</a>
					</p>
					<aside class="notes">

					</aside>
				</section>

				<section>
					<img src="img/languages-1.png" class="stretch">
					<aside class="notes">
					</aside>
				</section>

				<section>
					<img src="img/languages-2.png" class="stretch">
					<aside class="notes">
					</aside>
				</section>

				<section>
					<img src="img/languages-3.png" class="stretch">
					<aside class="notes">
					</aside>
				</section>

				<section>
					<img src="img/languages-4.png" class="stretch">
					<aside class="notes">
					</aside>
				</section>

				<section>
					<img src="img/languages-5.png" class="stretch">
					<aside class="notes">
					</aside>
				</section>


			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
